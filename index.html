<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="heading">LOGIN</h2>
    <P class="para">please enter your username and password</P>
    <form action="" method="" enctype="multipart/form-data">
        <label class="label1">Username</label>
        <input class="email" type="text" name="" value="" placeholder="Username or email">
        <label class="label2">Password</label> 
        <input class="password" type="password" name="" value="" placeholder="Password">
        <label class="label3">forgot password?</label>
        <button class="btn" type="button">login</button>
    </form>
  </div>
</body>
</html>
